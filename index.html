<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="form_texts">
            <p>Get travel updates</p>
            <h2>Welcome, Sign In</h2>
            <p class="account_text">Not a member? <a href="newAccount.html">Create account</a></p>
        </div>
        <form action="" method="post">
            <div class="field_container">
                <label for="form_email">Email:</label>
                <input type="email" id="form_email" class="form_field" placeholder="example@email.com" required>
            </div>
            <div class="field_container">
                <label for=" form_pass">Password:</label>
                <input type="password" id="form_pass" class="form_field" placeholder="******" required>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
